<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <h2 style="text-align: center;padding: 10px;">Registration </h2>
        <form action="/register" method="post">
            <section class="vh-100" style="height: 100% !important;">
                <div class="container h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                      <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                          <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
              
                              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
              
                              <form class="mx-1 mx-md-4">
              
                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                    <input type="text" id="username" name="username" class="form-control" />
                                    <label class="form-label" for="username">Your Name</label>
                                  </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                    <input type="text" id="password" name="password" class="form-control" />
                                    <label class="form-label" for="password">Password</label>
                                  </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                    <input type="text" id="profession" name="profession" class="form-control" />
                                    <label class="form-label" for="profession">Profession</label>
                                  </div>
                                </div>
                                
                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                    <input type="email" id="email" name="email" class="form-control" />
                                    <label class="form-label" for="email">Your Email</label>
                                  </div>
                                </div>
              
                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                    <input type="text" id="first_name" name="first_name" class="form-control" />
                                    <label class="form-label" for="first_name" >First_name</label>
                                  </div>
                                </div>
              
                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                    <input type="text" id="last_name" name="last_name" class="form-control" />
                                    <label class="form-label" for="last_name">Last_name</label>
                                  </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                    <input type="text" id="phone_number" name="phone_number" class="form-control" />
                                    <label class="form-label" for="phone_number">Phone_number</label>
                                  </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                    <input type="text" id="bio" name="bio" class="form-control" />
                                    <label class="form-label" for="bio">Bio</label>
                                  </div>
                                </div>
              
                                <div class="form-check d-flex justify-content-center mb-5">
                                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                                  <label class="form-check-label" for="form2Example3">
                                    I agree all statements in <a href="#!">Terms of service</a>
                                  </label>
                                </div>
              
                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Register</button>
                                </div>
              
                              </form>
              
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
              
                              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                class="img-fluid" alt="Sample image">
              
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
